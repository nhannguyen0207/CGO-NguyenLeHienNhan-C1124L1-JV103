<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
</head>
    <style>
    h1{
        background-color: aquamarine;
        color: blue;
    }
    body{
        color: blue;
        font-size:150%
    }
    </style>
<body>
<form action="#" method="post"></form>
    <label>Họ và tên</label>
    <input style="margin-left: 24px" type="text" id="name" name="name"><br>
    <label>Ngày sinh</label>
    <input style="margin-left: 20px" type="text" id="day" name="day"><br>
    <span>Gender</span>
    <input style="margin-left: 45px" type="radio" value="male" name="male"><span>Male</span>
    <input type="radio" value="female" name="female"><span>Female</span><br>
    <span>Địa chỉ</span>
    <textarea style="margin-left: 45px" id="address" name="address" rows="4" cols="40"></textarea><br>
    <span>Lớp</span>
    <select style="margin-left: 75px" id="class" name="class">
        <option value="1">1</option>
        <option value="2">2</option>
    </select><br>
    <label>Email</label>
    <input style="margin-left: 55px" type="text" id="email" name="email"><br>
    <span>Điện thoại</span>
    <input style="margin-left: 12px" type="text" id="number" name="number"><br>
    <button style="margin-left: 116px">Đăng ký</button>
    <button>Nhâp lại</button>
</form>
</body>
</html>
